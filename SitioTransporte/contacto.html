  <main class="holder">
    <h2 class="form">FORMULARIO DE CONTACTO</h2>
    <form action="#" class="formulario">
      <div class="container">
        <label for="nombre">Nombre Completo</label>
        <input type="text" name="#" id="nombre" placeholder="Nombre" required>
      </div>
      <div class="container">
        <label for="email">Email</label>
        <input type="text" name="#" id="email" placeholder="Email" required>
      </div>
      <div class="container">
        <label for="telefono">Teléfono</label>
        <input type="text" name="#" id="telefono" placeholder="Tel." required>
      </div>
      <div class="container">
        <label for="mensaje">Mensaje</label>
        <textarea name="#" id="mensaje">Escriba aquí su mensaje</textarea>
      </div>
      <div class="container">
      <button type="submit" class="boton">ENVÍAR</button>
    </div>
    </form>
    <div class="redes">
